<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title> Shopful </title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
<div id="holding-bag">
	<div id="handle">
	</div>
	<header class="title">
		Shopful 
	</header>
		<form action="" method="GET" id="add-an-item" class="list">
			<div class="row add-item">
				<div class="column quantity">
					<input name="quantity" type="text" value="1" size="2" label="add quantity" class="quantity-input input-box" \>
				</div>
				<div class="column item-new">
					<input name="item" type="text" value="" placeholder="Milk" class="item-input input-box">
				</div>
				<div class="column action">
					<button name="add-to-common" type="submit" class="action-button"> Add </button> 
				</div>
			</div>
		</form>
	
	<div class="shopping list shopping-list">
		<div class="show-list-holder"></div>
	</div>
	
	<div class="edit-row row">
			<button id="cleanup" type="button" class="action-button"> Cleanup (hold to clear) </button>
	</div>

	
	<div class="notes">
		<div class="column quantity">
			<label for="notes" class="notes-label"> Notes: </label> 
		</div>
		<div class="column item">
			<textarea id="notes-text" cols="40" rows="5" class="notes-input input-box"></textarea>
		</div>
	</div>
</div>

		<div class="show-list-row show-list-row-prototype" role="button">
			<form action="#" onsubmit="return checkoffTriggeredOn(this);" method="GET" id="checkoff" class="checkoff-trigger">
			<div class="column quantity">
				<button type="submit" class="quantity-button button-astext" >1</button> 
			</div>
			<div class="column item">
				<button type="submit" class="item-button button-astext">Milk</button> 
			</div>
			<div class="column action">
			</div>
			</form>
		</div>

<footer class="shopful-footer">Copyright &copy; 2016 Mark Williams</footer>

<script src="js/jquery-2.2.4.js">
</script>
<script src="js/app.js">
</script>
</body>
</html>
