<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title> Fascinating Shopping </title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

<body>
<div id="holding-bag">
	<div id="handle">
	</div>
	<header class="title">
		Shopful
	</header>
	<div class="shopping list">
			<form action="" method="GET" name="add-an-item">
				<div class="row add-item">
					<div class="column quantity">
						<input name="quantity" type="number" value="1" size="2" label="add quantity" class="quantity-input input-box" \>
					</div>
					<div class="column item-new">
						<input name="item" type="text" value="" placeholder="Milk" class="item-input input-box">
					</div>
					<div class="column action">
						<button name="add-to-common" type="button" class="action-button"> Add </button> 
					</div>
				</div>
			</form>
		<div class="show-list-row" role="button">
			<div class="column quantity">
				<button name="checkoff" type="button" value="1" class="quantity-button button-astext">1</button> 
			</div>
			<div class="column item">
				<button name="checkoff" type="button" value="1" class="item-button button-astext">Milk Over the past year, I've found CSS triangles incredibly effective, especially when looking to create tooltips or design elements with a likewise pointer pattern. There's another common shape that's easy to create, and that is the circle. Using border-radius, you can create wonderful CSS circles.</button> 
			</div>
			<div class="column action">
			</div>
		</div>
		<div class="show-list-row">
			<div class="column quantity">
				<button name="checkoff" type="button" value="3" class="quantity-button button-astext">3 </button> 
			</div>
			<div class="column item">
				<button name="checkoff" type="button" value="Grape" class="item-button button-astext">Grape</button> 
			</div>
			<div class="column action">
			</div>
		</div>
		<div class="edit-row row">
			<div class="column action edit">
				<button name="edit-pop" type="button" class="action-button"> Edit </button> 
			</div>
		</div>	</div>

	<div class="notes">
			<div class="column quantity">

		<label for="notes" class="notes-label">
			Notes: 
		</label>
		</div>
							<div class="column item">

		<textarea name="notes" cols="40" rows="5" class="notes-input input-box"></textarea>
		</div>
	</div>
